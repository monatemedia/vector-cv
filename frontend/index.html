<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vector CV - AI-Powered Resume Synthesizer</title>
  <meta name="description" content="Generate perfectly tailored CVs and cover letters in seconds using AI. Built by Edward Baitsewe.">
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✨</text></svg>">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .animate-pulse {
      animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- React via CDN (UMD build) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <script>
    // Lucide icons as inline SVG (more reliable than CDN)
    const Icons = {
      FileText: () => React.createElement('svg', { xmlns: "http://www.w3.org/2000/svg", width: "24", height: "24", viewBox: "0 0 24 24", fill: "none", stroke: "currentColor", strokeWidth: "2", strokeLinecap: "round", strokeLinejoin: "round", className: "w-6 h-6" },
        React.createElement('path', { d: "M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" }),
        React.createElement('polyline', { points: "14 2 14 8 20 8" }),
        React.createElement('line', { x1: "16", y1: "13", x2: "8", y2: "13" }),
        React.createElement('line', { x1: "16", y1: "17", x2: "8", y2: "17" }),
        React.createElement('polyline', { points: "10 9 9 9 8 9" })
      ),
      Briefcase: () => React.createElement('svg', { xmlns: "http://www.w3.org/2000/svg", width: "24", height: "24", viewBox: "0 0 24 24", fill: "none", stroke: "currentColor", strokeWidth: "2", strokeLinecap: "round", strokeLinejoin: "round" },
        React.createElement('rect', { x: "2", y: "7", width: "20", height: "14", rx: "2", ry: "2" }),
        React.createElement('path', { d: "M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16" })
      ),
      User: () => React.createElement('svg', { xmlns: "http://www.w3.org/2000/svg", width: "24", height: "24", viewBox: "0 0 24 24", fill: "none", stroke: "currentColor", strokeWidth: "2", strokeLinecap: "round", strokeLinejoin: "round" },
        React.createElement('path', { d: "M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" }),
        React.createElement('circle', { cx: "12", cy: "7", r: "4" })
      ),
      Target: () => React.createElement('svg', { xmlns: "http://www.w3.org/2000/svg", width: "24", height: "24", viewBox: "0 0 24 24", fill: "none", stroke: "currentColor", strokeWidth: "2", strokeLinecap: "round", strokeLinejoin: "round" },
        React.createElement('circle', { cx: "12", cy: "12", r: "10" }),
        React.createElement('circle', { cx: "12", cy: "12", r: "6" }),
        React.createElement('circle', { cx: "12", cy: "12", r: "2" })
      ),
      Download: () => React.createElement('svg', { xmlns: "http://www.w3.org/2000/svg", width: "24", height: "24", viewBox: "0 0 24 24", fill: "none", stroke: "currentColor", strokeWidth: "2", strokeLinecap: "round", strokeLinejoin: "round" },
        React.createElement('path', { d: "M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" }),
        React.createElement('polyline', { points: "7 10 12 15 17 10" }),
        React.createElement('line', { x1: "12", y1: "15", x2: "12", y2: "3" })
      ),
      Sparkles: () => React.createElement('svg', { xmlns: "http://www.w3.org/2000/svg", width: "24", height: "24", viewBox: "0 0 24 24", fill: "none", stroke: "currentColor", strokeWidth: "2", strokeLinecap: "round", strokeLinejoin: "round" },
        React.createElement('path', { d: "m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z" }),
        React.createElement('path', { d: "M5 3v4" }),
        React.createElement('path', { d: "M19 17v4" }),
        React.createElement('path', { d: "M3 5h4" }),
        React.createElement('path', { d: "M17 19h4" })
      ),
      CheckCircle: () => React.createElement('svg', { xmlns: "http://www.w3.org/2000/svg", width: "24", height: "24", viewBox: "0 0 24 24", fill: "none", stroke: "currentColor", strokeWidth: "2", strokeLinecap: "round", strokeLinejoin: "round" },
        React.createElement('path', { d: "M22 11.08V12a10 10 0 1 1-5.93-9.14" }),
        React.createElement('polyline', { points: "22 4 12 14.01 9 11.01" })
      ),
      XCircle: () => React.createElement('svg', { xmlns: "http://www.w3.org/2000/svg", width: "24", height: "24", viewBox: "0 0 24 24", fill: "none", stroke: "currentColor", strokeWidth: "2", strokeLinecap: "round", strokeLinejoin: "round" },
        React.createElement('circle', { cx: "12", cy: "12", r: "10" }),
        React.createElement('line', { x1: "15", y1: "9", x2: "9", y2: "15" }),
        React.createElement('line', { x1: "9", y1: "9", x2: "15", y2: "15" })
      ),
      AlertCircle: () => React.createElement('svg', { xmlns: "http://www.w3.org/2000/svg", width: "24", height: "24", viewBox: "0 0 24 24", fill: "none", stroke: "currentColor", strokeWidth: "2", strokeLinecap: "round", strokeLinejoin: "round" },
        React.createElement('circle', { cx: "12", cy: "12", r: "10" }),
        React.createElement('line', { x1: "12", y1: "8", x2: "12", y2: "12" }),
        React.createElement('line', { x1: "12", y1: "16", x2: "12.01", y2: "16" })
      ),
      Loader: () => React.createElement('svg', { xmlns: "http://www.w3.org/2000/svg", width: "24", height: "24", viewBox: "0 0 24 24", fill: "none", stroke: "currentColor", strokeWidth: "2", strokeLinecap: "round", strokeLinejoin: "round", className: "animate-spin" },
        React.createElement('line', { x1: "12", y1: "2", x2: "12", y2: "6" }),
        React.createElement('line', { x1: "12", y1: "18", x2: "12", y2: "22" }),
        React.createElement('line', { x1: "4.93", y1: "4.93", x2: "7.76", y2: "7.76" }),
        React.createElement('line', { x1: "16.24", y1: "16.24", x2: "19.07", y2: "19.07" }),
        React.createElement('line', { x1: "2", y1: "12", x2: "6", y2: "12" }),
        React.createElement('line', { x1: "18", y1: "12", x2: "22", y2: "12" }),
        React.createElement('line', { x1: "4.93", y1: "19.07", x2: "7.76", y2: "16.24" }),
        React.createElement('line', { x1: "16.24", y1: "7.76", x2: "19.07", y2: "4.93" })
      )
    };

    const { FileText, Briefcase, User, Target, Download, Sparkles, CheckCircle, XCircle, AlertCircle, Loader } = Icons;

    // Auto-detect API URL based on environment
    // Auto-detect API URL
    const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
      ? 'http://localhost:8010' 
      : `${window.location.protocol}//${window.location.hostname}:8010`;

    function VectorCVApp() {
      const [activeTab, setActiveTab] = React.useState('generate');
      const [loading, setLoading] = React.useState(false);
      const [personalInfo, setPersonalInfo] = React.useState(null);
      const [result, setResult] = React.useState(null);
      const [error, setError] = React.useState(null);

      const [formData, setFormData] = React.useState({
        company_name: '',
        job_title: '',
        job_url: '',
        raw_spec: ''
      });

      React.useEffect(() => {
        fetchPersonalInfo();
      }, []);

      const fetchPersonalInfo = async () => {
        try {
          const response = await fetch(`${API_URL}/api/personal-info`);
          if (response.ok) {
            const data = await response.json();
            setPersonalInfo(data);
          }
        } catch (err) {
          console.error('Failed to fetch personal info:', err);
        }
      };

      const handleGenerate = async () => {
        if (!formData.company_name || !formData.job_title || !formData.raw_spec) {
          setError('Please fill in all required fields');
          return;
        }

        setLoading(true);
        setError(null);
        setResult(null);

        try {
          const response = await fetch(`${API_URL}/api/applications`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.detail || 'Failed to generate CV');
          }

          const data = await response.json();
          setResult(data);
          setActiveTab('results');
        } catch (err) {
          setError(err.message);
        } finally {
          setLoading(false);
        }
      };

      const downloadAsMarkdown = (content, filename) => {
        const blob = new Blob([content], { type: 'text/markdown' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);
      };

      return React.createElement('div', { className: "min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900" },
        // Animated background
        React.createElement('div', { className: "absolute inset-0 overflow-hidden pointer-events-none" },
          React.createElement('div', { className: "absolute w-96 h-96 bg-purple-500/20 rounded-full blur-3xl -top-48 -left-48 animate-pulse" }),
          React.createElement('div', { className: "absolute w-96 h-96 bg-blue-500/20 rounded-full blur-3xl -bottom-48 -right-48 animate-pulse", style: { animationDelay: '1s' } })
        ),
        
        React.createElement('div', { className: "relative z-10" },
          // Header
          React.createElement('header', { className: "border-b border-white/10 bg-black/20 backdrop-blur-xl" },
            React.createElement('div', { className: "max-w-7xl mx-auto px-6 py-6" },
              React.createElement('div', { className: "flex items-center justify-between" },
                React.createElement('div', { className: "flex items-center gap-3" },
                  React.createElement('div', { className: "w-12 h-12 bg-gradient-to-br from-purple-500 to-blue-500 rounded-xl flex items-center justify-center" },
                    React.createElement(Sparkles, { className: "w-7 h-7 text-white" })
                  ),
                  React.createElement('div', null,
                    React.createElement('h1', { className: "text-2xl font-bold text-white" }, 'Vector CV'),
                    React.createElement('p', { className: "text-sm text-purple-300" }, 'AI-Powered Resume Synthesizer')
                  )
                ),
                personalInfo && React.createElement('div', { className: "flex items-center gap-3 bg-white/5 px-4 py-2 rounded-lg border border-white/10" },
                  React.createElement(User, { className: "w-5 h-5 text-purple-400" }),
                  React.createElement('span', { className: "text-white font-medium" }, personalInfo.name)
                )
              )
            )
          ),

          // Main Content
          React.createElement('main', { className: "max-w-7xl mx-auto px-6 py-12" },
            // Hero
            activeTab === 'generate' && !result && React.createElement('div', { className: "text-center mb-12" },
              React.createElement('h2', { className: "text-5xl font-bold text-white mb-4" }, 'Generate Your Perfect CV'),
              React.createElement('p', { className: "text-xl text-purple-200 max-w-2xl mx-auto" }, 
                'Paste any job description and get an AI-tailored CV and cover letter in seconds'
              )
            ),

            // Tabs
            React.createElement('div', { className: "flex gap-2 mb-8 bg-white/5 p-2 rounded-xl w-fit mx-auto border border-white/10" },
              React.createElement('button', {
                onClick: () => setActiveTab('generate'),
                className: `px-6 py-3 rounded-lg font-medium transition-all flex items-center gap-2 ${
                  activeTab === 'generate'
                    ? 'bg-gradient-to-r from-purple-500 to-blue-500 text-white shadow-lg'
                    : 'text-gray-400 hover:text-white'
                }`
              },
                React.createElement(Target, { className: "w-5 h-5" }),
                'Generate'
              ),
              React.createElement('button', {
                onClick: () => setActiveTab('results'),
                disabled: !result,
                className: `px-6 py-3 rounded-lg font-medium transition-all flex items-center gap-2 ${
                  activeTab === 'results' && result
                    ? 'bg-gradient-to-r from-purple-500 to-blue-500 text-white shadow-lg'
                    : 'text-gray-400 hover:text-white disabled:opacity-50 disabled:cursor-not-allowed'
                }`
              },
                React.createElement(FileText, { className: "w-5 h-5" }),
                'Results'
              )
            ),

            // Generate Tab
            activeTab === 'generate' && React.createElement('div', { className: "max-w-4xl mx-auto" },
              React.createElement('div', { className: "bg-white/5 backdrop-blur-xl rounded-2xl border border-white/10 p-8 shadow-2xl" },
                React.createElement('div', { className: "grid grid-cols-1 md:grid-cols-2 gap-6 mb-6" },
                  React.createElement('div', null,
                    React.createElement('label', { className: "block text-sm font-medium text-purple-300 mb-2" }, 'Company Name *'),
                    React.createElement('input', {
                      type: 'text',
                      value: formData.company_name,
                      onChange: (e) => setFormData({ ...formData, company_name: e.target.value }),
                      className: "w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500",
                      placeholder: "e.g., LekkeSlaap"
                    })
                  ),
                  React.createElement('div', null,
                    React.createElement('label', { className: "block text-sm font-medium text-purple-300 mb-2" }, 'Job Title *'),
                    React.createElement('input', {
                      type: 'text',
                      value: formData.job_title,
                      onChange: (e) => setFormData({ ...formData, job_title: e.target.value }),
                      className: "w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500",
                      placeholder: "e.g., Full Stack Developer"
                    })
                  )
                ),
                React.createElement('div', { className: "mb-6" },
                  React.createElement('label', { className: "block text-sm font-medium text-purple-300 mb-2" }, 'Job URL (Optional)'),
                  React.createElement('input', {
                    type: 'url',
                    value: formData.job_url,
                    onChange: (e) => setFormData({ ...formData, job_url: e.target.value }),
                    className: "w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500",
                    placeholder: "https://..."
                  })
                ),
                React.createElement('div', { className: "mb-8" },
                  React.createElement('label', { className: "block text-sm font-medium text-purple-300 mb-2" }, 'Job Description *'),
                  React.createElement('textarea', {
                    value: formData.raw_spec,
                    onChange: (e) => setFormData({ ...formData, raw_spec: e.target.value }),
                    rows: 16,
                    className: "w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500 font-mono text-sm",
                    placeholder: "Paste the complete job description here..."
                  })
                ),
                error && React.createElement('div', { className: "mb-6 p-4 bg-red-500/10 border border-red-500/30 rounded-lg flex items-start gap-3" },
                  React.createElement(XCircle, { className: "w-5 h-5 text-red-400 flex-shrink-0 mt-0.5" }),
                  React.createElement('div', null,
                    React.createElement('p', { className: "text-red-400 font-medium" }, 'Error'),
                    React.createElement('p', { className: "text-red-300 text-sm" }, error)
                  )
                ),
                React.createElement('button', {
                  onClick: handleGenerate,
                  disabled: loading,
                  className: "w-full py-4 bg-gradient-to-r from-purple-500 to-blue-500 text-white rounded-lg font-semibold hover:from-purple-600 hover:to-blue-600 transition-all shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                },
                  loading 
                    ? [
                        React.createElement(Loader, { key: 'loader', className: "w-5 h-5 animate-spin" }),
                        ' Generating Your Perfect Application...'
                      ]
                    : [
                        React.createElement(Sparkles, { key: 'sparkles', className: "w-5 h-5" }),
                        ' Generate CV & Cover Letter'
                      ]
                ),
                React.createElement('p', { className: "text-center text-sm text-gray-400 mt-4" }, 
                  'This usually takes 30-60 seconds'
                )
              )
            ),

            // Results Tab
            activeTab === 'results' && result && React.createElement('div', { className: "max-w-6xl mx-auto space-y-6" },
              // Success Message
              React.createElement('div', { className: "bg-green-500/10 border border-green-500/30 rounded-xl p-6 flex items-start gap-4" },
                React.createElement(CheckCircle, { className: "w-6 h-6 text-green-400 flex-shrink-0 mt-1" }),
                React.createElement('div', null,
                  React.createElement('h3', { className: "text-xl font-bold text-white mb-1" }, 'Application Generated Successfully!'),
                  React.createElement('p', { className: "text-green-300" },
                    'Your tailored CV and cover letter for ',
                    React.createElement('span', { className: "font-semibold" }, result.job_title),
                    ' at ',
                    React.createElement('span', { className: "font-semibold" }, result.company_name),
                    ' are ready.'
                  )
                )
              ),

              // Skills Gap
              result.skills_gap_report && React.createElement('div', { className: "bg-white/5 backdrop-blur-xl rounded-2xl border border-white/10 p-8" },
                React.createElement('h3', { className: "text-2xl font-bold text-white mb-6 flex items-center gap-3" },
                  React.createElement(Target, { className: "w-6 h-6 text-purple-400" }),
                  'Skills Gap Analysis'
                ),
                React.createElement('div', { className: "grid grid-cols-1 md:grid-cols-2 gap-6 mb-6" },
                  React.createElement('div', null,
                    React.createElement('h4', { className: "text-lg font-semibold text-green-400 mb-3 flex items-center gap-2" },
                      React.createElement(CheckCircle, { className: "w-5 h-5" }),
                      'Matching Skills'
                    ),
                    React.createElement('div', { className: "space-y-2" },
                      result.skills_gap_report.matching_skills?.map((skill, i) =>
                        React.createElement('div', { key: i, className: "flex items-center gap-2 text-green-300" },
                          React.createElement('div', { className: "w-1.5 h-1.5 bg-green-400 rounded-full" }),
                          skill
                        )
                      )
                    )
                  ),
                  React.createElement('div', null,
                    React.createElement('h4', { className: "text-lg font-semibold text-amber-400 mb-3 flex items-center gap-2" },
                      React.createElement(AlertCircle, { className: "w-5 h-5" }),
                      'Skills to Develop'
                    ),
                    React.createElement('div', { className: "space-y-2" },
                      result.skills_gap_report.missing_skills?.map((skill, i) =>
                        React.createElement('div', { key: i, className: "flex items-center gap-2 text-amber-300" },
                          React.createElement('div', { className: "w-1.5 h-1.5 bg-amber-400 rounded-full" }),
                          skill
                        )
                      )
                    )
                  )
                ),
                result.skills_gap_report.recommendations && React.createElement('div', null,
                  React.createElement('h4', { className: "text-lg font-semibold text-blue-400 mb-3" }, 'Recommendations'),
                  React.createElement('div', { className: "space-y-2" },
                    result.skills_gap_report.recommendations.map((rec, i) =>
                      React.createElement('div', { key: i, className: "flex items-start gap-3 text-blue-300" },
                        React.createElement('div', { className: "w-1.5 h-1.5 bg-blue-400 rounded-full mt-2 flex-shrink-0" }),
                        React.createElement('span', null, typeof rec === 'string' ? rec : rec.details)
                      )
                    )
                  )
                )
              ),

              // CV
              React.createElement('div', { className: "bg-white/5 backdrop-blur-xl rounded-2xl border border-white/10 p-8" },
                React.createElement('div', { className: "flex items-center justify-between mb-6" },
                  React.createElement('h3', { className: "text-2xl font-bold text-white flex items-center gap-3" },
                    React.createElement(FileText, { className: "w-6 h-6 text-purple-400" }),
                    'Tailored CV'
                  ),
                  React.createElement('button', {
                    onClick: () => downloadAsMarkdown(result.generated_cv, `CV_${result.company_name}_${result.job_title}.md`),
                    className: "px-4 py-2 bg-purple-500/20 hover:bg-purple-500/30 border border-purple-500/30 text-purple-300 rounded-lg transition-all flex items-center gap-2"
                  },
                    React.createElement(Download, { className: "w-4 h-4" }),
                    'Download'
                  )
                ),
                React.createElement('div', { className: "bg-black/30 rounded-lg p-6 border border-white/5" },
                  React.createElement('pre', { className: "whitespace-pre-wrap text-sm text-gray-300 font-mono leading-relaxed" },
                    result.generated_cv
                  )
                )
              ),

              // Cover Letter
              React.createElement('div', { className: "bg-white/5 backdrop-blur-xl rounded-2xl border border-white/10 p-8" },
                React.createElement('div', { className: "flex items-center justify-between mb-6" },
                  React.createElement('h3', { className: "text-2xl font-bold text-white flex items-center gap-3" },
                    React.createElement(Briefcase, { className: "w-6 h-6 text-blue-400" }),
                    'Cover Letter'
                  ),
                  React.createElement('button', {
                    onClick: () => downloadAsMarkdown(result.generated_cover_letter, `CoverLetter_${result.company_name}_${result.job_title}.md`),
                    className: "px-4 py-2 bg-blue-500/20 hover:bg-blue-500/30 border border-blue-500/30 text-blue-300 rounded-lg transition-all flex items-center gap-2"
                  },
                    React.createElement(Download, { className: "w-4 h-4" }),
                    'Download'
                  )
                ),
                React.createElement('div', { className: "bg-black/30 rounded-lg p-6 border border-white/5" },
                  React.createElement('pre', { className: "whitespace-pre-wrap text-sm text-gray-300 font-mono leading-relaxed" },
                    result.generated_cover_letter
                  )
                )
              ),

              // Generate Another
              React.createElement('div', { className: "text-center" },
                React.createElement('button', {
                  onClick: () => {
                    setActiveTab('generate');
                    setResult(null);
                    setFormData({ company_name: '', job_title: '', job_url: '', raw_spec: '' });
                  },
                  className: "px-8 py-3 bg-white/5 hover:bg-white/10 border border-white/10 text-white rounded-lg transition-all"
                },
                  'Generate Another Application'
                )

                  }, 'GitHub'),
