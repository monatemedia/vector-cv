server {
    listen 80;
    server_name edward.monatemedia.com;

    # 1. FastAPI Backend API
    # Since you set PROXY_ROOT_PATH=/api, FastAPI expects the /api prefix
    location /api {
        proxy_pass http://backend:8010;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. Streamlit Admin
    location /admin {
        proxy_pass http://admin:8501;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Essential for Streamlit WebSockets
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Streamlit specific settings
        proxy_read_timeout 86400;
        proxy_buffering off;
    }

    # WebSocket endpoint for Streamlit (Specific sub-path)
    location /admin/_stcore/stream {
        proxy_pass http://admin:8501;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 3. FastAPI Documentation & Schema
    location /docs {
        proxy_pass http://backend:8010/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /openapi.json {
        proxy_pass http://backend:8010/openapi.json;
        proxy_set_header Host $host;
    }

    location /redoc {
        proxy_pass http://backend:8010/redoc;
        proxy_set_header Host $host;
    }

    # 4. React Frontend (Static Files)
    # This acts as the "catch-all" for the root domain
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Ensure CSS/JS files are served with correct MIME types
        include /etc/nginx/mime.types;
    }
}