server {
    listen 80;
    server_name edward.monatemedia.com;

    # 1. FastAPI Backend (The API)
    # This handles all /api/ requests
    location /api {
        proxy_pass http://backend:8010;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. FastAPI Docs (Redirecting to the new /api/ home)
    location /docs {
        proxy_pass http://backend:8010/docs;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://backend:8010/openapi.json;
        proxy_set_header Host $host;
    }

    # 3. Streamlit Admin
    location /admin {
        proxy_pass http://admin:8501/admin; # Added /admin suffix
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Essential for Streamlit WebSockets
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    # 4. React Frontend (The catch-all)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        include /etc/nginx/mime.types;
    }
}