server {
    listen 80;
    server_name edward.monatemedia.com;

    # Root directory for the React Frontend
    root /usr/share/nginx/html;
    index index.html;

    # 1. React Static Assets (Fixes the MIME type/Corrupted content error)
    location /assets/ {
        include /etc/nginx/mime.types;
        try_files $uri =404;
    }

    # 2. FastAPI Backend
    location /api {
        proxy_pass http://backend:8010;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 3. FastAPI Docs & OpenAPI
    location /docs { proxy_pass http://backend:8010/docs; }
    location /openapi.json { proxy_pass http://backend:8010/openapi.json; }

    # 4. Streamlit Admin & WebSockets
    location /admin/_stcore/stream {
        proxy_pass http://admin:8501/admin/_stcore/stream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    location /admin {
        proxy_pass http://admin:8501/admin;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # 5. React Frontend - Catch-all for SPA
    location / {
        try_files $uri $uri/ /index.html;
    }
}