# This part must be exactly like this to handle MIME types globally
include       /etc/nginx/mime.types;
default_type  application/octet-stream;

server {
    listen 80;
    server_name _; # Catch all for internal docker routing

    root /usr/share/nginx/html;
    index index.html;

    # 1. FIX CSS/JS: Explicitly serve assets
    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        include /etc/nginx/mime.types;
        autoindex off;
    }

    # 2. FIX API: Remove the trailing slash confusion
    # This matches /api, /api/, and /api/something
    location /api {
        proxy_pass http://backend:8010;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Ensure trailing slashes aren't stripped if the backend needs them
        proxy_redirect off;
    }

    # 3. FIX DOCS
    location /docs {
        proxy_pass http://backend:8010/docs;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://backend:8010/openapi.json;
        proxy_set_header Host $host;
    }

    # 4. FIX ADMIN & WEBSOCKETS
    location /admin/_stcore/stream {
        proxy_pass http://admin:8501/admin/_stcore/stream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    location /admin {
        proxy_pass http://admin:8501/admin;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # 5. CATCH-ALL: For React Router
    location / {
        try_files $uri $uri/ /index.html;
    }
}