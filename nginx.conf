server {
    listen 80;
    server_name edward.monatemedia.com;
    root /usr/share/nginx/html;
    index index.html;

    # 1. API - Remove the trailing slash from both to be safe
    location /api {
        proxy_pass http://backend:8010; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. DOCS & OPENAPI
    location /docs {
        proxy_pass http://backend:8010/docs;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://backend:8010/openapi.json;
        proxy_set_header Host $host;
    }

    # 3. ADMIN - Streamlit handles its own /admin path
    location /admin/ {
        proxy_pass http://admin:8501/admin/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # 4. STATIC ASSETS
    location /assets/ {
        root /usr/share/nginx/html;
        include /etc/nginx/mime.types;
    }

    # 5. REACT CATCH-ALL
    location / {
        try_files $uri $uri/ /index.html;
    }
}